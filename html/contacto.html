<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacatanos - SFA</title>
    <link rel="stylesheet" href="/css/header.css"> 
    <link rel="stylesheet" href="/css/contacto.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;800&display=swap');
    </style>
</head>
<body>
    <script defer src="/js/header.js"></script>
    <header id="app-header"></header>
    <section class="contacto">
        <h1 class="titulo-contacto">Contáctanos</h1>
        <p>¿Alguna pregunta o comentario? ¡Déjanos un mensaje!</p>
    </section>
    <section>
        <div class="informacion-contacto">
            <h2>Información de contacto</h2>
            <ul>
                <li>
                    <img src="#" alt="Ícono teléfono">
                    <p>(021) 940 023</p>
                </li>
                <li>
                    <img src="#" alt="Ícono ubicación">
                    <p>Av. Enrique Von Poleski, Villa Elisa</p>
                </li>
                <li>
                    <img src="#" alt="Ícono correo">
                    <p>example@csfa.edu.py</p>
                </li>
            </ul>
            <div class="redes-sociales">
                <img src="" alt="Ícono Facebook">
                <img src="" alt="Ícono Instagram">
            </div>
        </div>
        <div class="formulario-contacto">
            <form>
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre"><br>
                <label for="apellido">Apellido</label><br>
                <input type="text" id="apellido"><br>
                <label for="email">E-mail</label><br>
                <input type="text" id="email"><br>
                <label for="telefono">Teléfono</label><br>
                <input type="text" id="telefono">
            </form>
        </div>

    </section>
</body>
</html>
