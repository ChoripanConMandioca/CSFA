<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacatanos - SFA</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/contacto.css" />
    <link rel="stylesheet" href="/css/footer.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700;800&display=swap");
    </style>
  </head>
  <body>
    <script defer src="/js/header.js"></script>
    <header id="app-header"></header>
    <section class="contacto">
      <h1 class="titulo-contacto">Contáctanos</h1>
      <p>¿Alguna pregunta o comentario? ¡Déjanos un mensaje!</p>
    </section>
    <section class="col-left">
      <div class="informacion-contacto">
        <h2>Información de contacto</h2>
        <ul class="info-list">
          <li class="list-item">
            <img src="/img/ico/phone-light.svg" alt="Ícono teléfono" />
            <p>(021) 940 023</p>
          </li>
          <li class="list-item">
            <img src="/img/ico/marker-light.svg" alt="Ícono ubicación" />
            <p>Av. Enrique Von Poleski, Villa Elisa</p>
          </li>
          <li class="list-item">
            <img src="/img/ico/envelope-light.svg" alt="Ícono correo" />
            <p>example@csfa.edu.py</p>
          </li>
        </ul>
        <div class="redes-sociales">
          <img src="/img/ico/facebook-icon-2.svg" alt="Ícono Facebook" />
          <img src="/img/ico/instagram-icon-2.svg" alt="Ícono Instagram" />
        </div>
      </div>
    </section>
    <section class="col-right">
      <div class="formulario-contacto">
        <form>
          <div class="form-left">
            <label for="nombre">Nombre</label><br />
            <input type="text" id="nombre" placeholder="Nombre" /><br />
            <label for="email">E-mail</label><br />
            <input type="text" id="email" placeholder="E-mail" /><br />
          </div>
          <div class="form-right">
            <label for="apellido">Apellido</label><br />
            <input type="text" id="apellido" placeholder="Apellido" /><br />
            <label for="telefono">Teléfono</label><br />
            <input type="text" id="telefono" placeholder="(0000) 000 000" />
          </div>
          <div class="form-bottom">
            <label for="mensaje">Mensaje</label><br />
            <textarea
              name="mensaje"
              id="mensaje"
              placeholder="Escribe tu mensaje..."
            ></textarea>
          </div>
        </form>
      </div>
    </section>
    <script defer src="/js/footer.js"></script>
    <footer class="pie-pagina" id="app-footer"></footer>
  </body>
</html>
